{% extends "main_layout.html" %}
{% block content %}
<div class="container-fluid p-0">
    <div class="mb-3">
        <h1 class="h3 d-inline align-middle">Data Supir</h1>
    </div>
    <a class="btn btn-success" href="{% url 'inputsupir' %}">Input Supir</a>
    <hr>
    <table class="table table-striped table-success">
        <tr>
            <th>#</th>
            <th>Nama</th>
            <th></th>
        </tr>
        {% for x in supir %}
        <tr>
            <td><img src="{{MEDIA_ROOT}}/media/{{x.avatar}}" class="avatar img-fluid rounded" width="50" height="50"></td>
            <td>{{ x.nama }}</td>
            <td><a class="btn btn-primary" href="{% url 'profilsupir' %}">Lihat detail</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
